<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Centered Content Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .b1 {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
    }

    .content-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 500px;
      background-color: #fffcfc;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      display: none;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <button id="score" class="score btn-primary">Score Info</button>
  

  <div class="overlay" id="overlay"></div>
  <div class="b1">
    <div id="cb" class="content-box">
      <span class="close-btn" id="close-btn">&times;</span>
        <div style="float: left; font-weight: 300;">Score Info</div>
        <div class="container">
            <div class="row m-3">
                <div class="col-5 p-3">
                    <div class="row">
                        <div class="p-2">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div style="font-weight: 300;">Total</div>
                        </div>     
                    </div>
                    <div class="row">
                        <div class="col-4 p-1">
                            <div class="p-2"  style="background-color: white; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3); border-radius: 5px;">
                                <span>Content</span><br><span style="color: green;">10/90</span>
                            </div>
                        </div>
                        <div class="col-4 p-1">
                            <div  class="p-2" style="background-color: white; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3); border-radius: 5px;">
                                <span>Pronoun</span><br><span style="color: rgb(255, 162, 0);">10/90</span>
                            </div>
                        </div>
                        <div class="col-4 p-1">
                            <div class="p-2"  style="background-color: white; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3); border-radius: 5px;">
                                <span>Fluency</span><br><span style="color: purple;">10/90</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="p-2"></div><h4 class="h6" style="text-align: left;">Skill Analysis</h4>
                        <div class="p-2"></div><div style="font-weight: 300;">Total</div>
                    </div>
                </div>
                <div class="col-7 p-3">
                    <div class="p-5" style="background-color: white; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3); border-radius: 5px;">
                        <audio controls style="width: 250px; height: 40px;">
                            <source src="${data['data'][i].audio}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
            <div class="row m-5">
                <div class="col-4" style="background-color: aqua; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);">
                    <h1>Kamal</h1>
                </div>
                <div class="col-1"></div>
                <div class="col-7" style="background-color: aqua; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);">
                    <audio controls style="width: 250px; height: 40px;">
                        <source src="${data['data'][i].audio}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>   
    </div>
  </div>
  
  

  <script>
     $(document).ready(function() {

        $('#score').on("click", function(e){
            e.preventDefault();
            $('#overlay').toggle();
            $('#cb').toggle();
        });

        $('#close-btn').on("click", function(){
            $('#overlay').hide();
            $('#cb').hide();
        });

        $(document).on("click", function(event){
            if(!$(event.target).closest('#score').length && !$(event.target).closest('#cb').length) {
                $('#overlay').hide();
                $('#cb').hide();
            }
        });
     });
  </script>
</body>
</html>
