<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Ant Model</title>
</head>
<body>

<div class="container mt-4">
    <h2>Ant Model</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="antName" class="form-control" placeholder="Ant Name">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="addAnt">Add Ant</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-group" id="antList">
        <!-- Ants will be dynamically added here -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
      // Array to store ant names
      var ants = [];

      // Function to add ant to the list
      function addAnt() {
          var antName = $('#antName').val().trim();

          if (antName !== "") {
              ants.push(antName);
              updateAntList();
              $('#antName').val(""); // Clear input field
          }
      }

      // Function to update the ant list
      function updateAntList() {
          var antList = $('#antList');
          antList.empty();

          for (var i = 0; i < ants.length; i++) {
              var listItem = $('<li class="list-group-item">' + ants[i] + ' <span class="float-right"><button class="btn btn-danger btn-sm btn-remove" data-index="' + i + '">Remove</button></span></li>');
              antList.append(listItem);
          }

          // Add click event to remove button
          $('.btn-remove').on('click', function () {
              var index = $(this).data('index');
              ants.splice(index, 1);
              updateAntList();
          });
      }

      // Add click event to add ant button
      $('#addAnt').on('click', function () {
          addAnt();
      });
  });

</script>

</body>
</html>
