<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continuous Progress Bar</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    /* Optional: Add some styling to the progress bar container */
    .progress-container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Your existing progress bar code -->
  <div class="progress-container">
    <div class="progress">
      <div id="myProgressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>

</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  // Function to continuously increase the progress bar
  function increaseProgressBar() {
    var progressBar = document.getElementById('myProgressBar');
    var currentWidth = parseInt(progressBar.style.width, 10);
    var newWidth = (currentWidth + 2.5) % 101; // Increment by 2.5% each second, loop back to 0 after reaching 100
    progressBar.style.width = newWidth + '%';
    progressBar.setAttribute('aria-valuenow', newWidth);
  }

  // Set an interval to call the function every 40 milliseconds
  setInterval(increaseProgressBar, 40);
</script>


</body>
</html>
