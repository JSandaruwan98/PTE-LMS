<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form with Success Percentage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            text-align: center;
        }

        #success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="myForm">
        <!-- Your form fields go here -->
        <label for="successPercentage">Success Percentage:</label>
        <input type="text" id="successPercentage" name="successPercentage" readonly>
        <br>
        <button type="button" onclick="showSuccessPopup()">Submit</button>
    </form>
</div>

<div id="success-popup">
    <p id="success-message"></p>
    <button onclick="closeSuccessPopup()">Close</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function showSuccessPopup() {
        // Calculate a random success percentage (you can replace this with your own logic)
        var successPercentage = Math.floor(Math.random() * 101);
        $('#successPercentage').val(successPercentage + '%');
        
        // Display the success popup
        $('#success-popup').fadeIn();
        $('#success-message').text('Success Percentage: ' + successPercentage + '%');
    }

    function closeSuccessPopup() {
        // Close the success popup
        $('#success-popup').fadeOut();
    }
</script>

</body>
</html>
