<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Box</title>
  <style>
    .b1 {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
    }

    .content-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 500px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
      display: none;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="b1">
      <div id="cb" class="content-box">
        <span class="close-btn" id="close-btn">&times;</span>
        <h2>Hello, Centered Box!</h2>
        <p>This is some content in the center of the page.</p>
      </div>
    </div>

  <script>
    function closeContentBox() {
      parent.$('#contentBoxFrame').hide();
    }
  </script>
</body>
</html>
