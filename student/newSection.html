<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    

    #score {
      cursor: pointer;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button id="score" class="score btn-primary">Score Info</button>

  <iframe id="contentBoxFrame" style="display: none; border: none;"></iframe>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
     $(document).ready(function() {
        $('#score').on("click", function(e){
            e.preventDefault();
            $('#contentBoxFrame').attr('src', 'scoreInfo.html');
            $('#contentBoxFrame').show();
        });
     });
  </script>
</body>
</html>
